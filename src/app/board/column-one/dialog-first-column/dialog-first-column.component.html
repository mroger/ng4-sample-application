<h3 md-dialog-title>
  Criar item primeira coluna
</h3>
<md-dialog-content>
  <md-form-field>
    <input mdInput [(ngModel)]="inputName" placeholder="Nome">
  </md-form-field>
  <md-select placeholder="Ano" [(ngModel)]="inputYear">
    <md-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </md-option>
  </md-select>
</md-dialog-content>
<hr />
<md-dialog-actions>
  <button md-raised-button color="primary" (click)="criarItem()">Criar</button>
  <button [md-dialog-close]="false" md-raised-button>Cancelar</button>
</md-dialog-actions>
